{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit house in <span class="teal-text">{{object.location}}</span></h1>
{% else %}
<h1>Add Cat</h1>
{% endif %}
    <form action="" method="POST">
        <!-- csrf is used for security reason -->
        {% csrf_token %}
        <table>
            {{form.as_table}}

        </table>
        <input type="submit" value="Submit!" class="btn">

    </form>

{% endblock content %}
