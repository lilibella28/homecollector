{% extends 'base.html' %}

{% block content %}

<h1> Favorite Homes</h1>

{% for house in houses  %}

<div class="card">
    <a href="/houses/{{house.id}}">
<div class="card-content">
   <span class="card-title">  <i class="material-icons">attach_money</i>{{house.price}} </span>
   <p> <i class="material-icons prefix">location_city</i> Location: {{house.location}}</p>
   <p> <i class="material-icons prefix">home</i> Property Type: {{house.property_type}} </p>
    <p>  <i class="material-icons">build</i> Year Build: {{house.year_build}}</p>
  
</div>

</div>
    
{% endfor %}
</a>
{% endblock %}
